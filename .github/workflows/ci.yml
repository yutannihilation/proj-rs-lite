name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  native:
    name: Native (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Install sqlite (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          choco install sqlite -y
          "C:\ProgramData\chocolatey\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Cargo check
        run: cargo check

      - name: Cargo test
        run: cargo test

  wasm-unknown:
    name: WASM (wasm32-unknown-unknown)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Setup Emsdk
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 4.0.8

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Cargo check (wasm32-unknown-unknown)
        env:
          CC_wasm32_unknown_unknown: ${{ env.EMSDK }}/upstream/bin/clang
          CXX_wasm32_unknown_unknown: ${{ env.EMSDK }}/upstream/bin/clang++
        run: cargo check --target wasm32-unknown-unknown
