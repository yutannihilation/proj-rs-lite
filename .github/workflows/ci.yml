name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  native:
    name: Native (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Cargo check
        run: cargo check

      - name: Cargo test
        run: cargo test

  wasm-emscripten:
    name: WASM (wasm32-unknown-emscripten)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-emscripten

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.73

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Cargo check (emscripten)
        run: cargo check --target wasm32-unknown-emscripten
