name: Deploy Demo to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-emscripten

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld sqlite3

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: latest

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          cargo binstall --force -y wasm-pack

      - name: Build WebAssembly package
        env:
          RUSTFLAGS: -C link-arg=--no-entry
        run: |
          rm -rf npm
          cd proj-lite-web
          wasm-pack build \
            --release \
            --target web \
            --out-dir ../npm \
            --out-name proj_lite_web \
            -- \
            --target wasm32-unknown-emscripten
          cd ..

      - name: Prepare static site
        run: |
          rm -rf site
          mkdir -p site/npm
          cp web/index.html site/index.html
          cp web/main.js site/main.js
          cp -r npm/. site/npm/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
