name: Deploy Demo to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      - name: Setup Emsdk
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 4.0.8

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-bindgen CLI
        run: |
          curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash
          cargo binstall --force -y wasm-bindgen-cli

      - name: Build WebAssembly package
        env:
          CC_wasm32_unknown_unknown: ${{ env.EMSDK }}/upstream/bin/clang
          CXX_wasm32_unknown_unknown: ${{ env.EMSDK }}/upstream/bin/clang++
        run: |
          cargo build --release --target wasm32-unknown-unknown -p proj-lite-web
          wasm-bindgen \
            --out-dir ./npm \
            --typescript \
            --target web \
            ./target/wasm32-unknown-unknown/release/proj_lite_web.wasm

      - name: Prepare static site
        run: |
          rm -rf site
          mkdir -p site/npm
          cp web/index.html site/index.html
          cp web/main.js site/main.js
          cp npm/proj_lite_web.js site/npm/proj_lite_web.js
          cp npm/proj_lite_web_bg.wasm site/npm/proj_lite_web_bg.wasm

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
